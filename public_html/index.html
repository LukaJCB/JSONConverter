<!DOCTYPE html>
<html>
    <head>
        <title>JsonToClass</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css"/>
        <script src="js/libs/jquery/jquery.js"></script>
        <script src="js/ToJavaConverter.js"></script>
        <script src="js/ToCsConverter.js"></script>
        <script src="js/ToFsConverter.js"></script>
        <script src="js/ToPHPConverter.js"></script>
        <script src="js/ToSwiftConverter.js"></script>
        <script src="js/ToCppConverter.js"></script>
        <script src="js/ToScalaConverter.js"></script>
        <script src="js/ToPythonConverter.js"></script>
        <script src="js/JsonClassReader.js"></script>
        <script src="js/ToRubyConverter.js"></script>
        <script src="js/ToGroovyConverter.js"></script>
        <script src="js/ToPerlConverter.js"></script>
        <script src="js/ToSQLConverter.js"></script>
        <script src="js/Main.js"></script>
    </head>
    <body>
		<div id="content">
			<form id="jsonForm" >
				<h1>JsonToClass</h1>
				<h2>Select a language and start converting!</h2>
				<textArea name="classes" id="json" ></textArea>
				<p id="labelTitle">Object Name:</p>
				<input type="text" name="title" id="formTitle" value="Customer"/><br/><br/>
				<input type="radio" name="language" id="Java" checked="checked" value="Java"/><label for="Java">Java </label><br/>
				<input type="radio" name="language" id="Cs" value="Cs"/><label for="Cs">C#</label><br/>
				<input type="radio" name="language"  id="Cpp" value="Cpp"/><label for="Cpp">C++ </label><br/>
				<input type="radio" name="language"  id="Php" value="Php"/><label for="Php">PHP </label><br/>
				<input type="radio" name="language"  id="Swift" value="Swift"/><label for="Swift">Swift </label><br/>
				<input type="radio" name="language"  id="Python" value="Python"/><label for="Python">Python </label><br/>
				<input type="radio" name="language"  id="Ruby" value="Ruby"/><label for="Ruby">Ruby </label><br/>
				<input type="radio" name="language"  id="Scala" value="Scala"/><label for="Scala">Scala </label><br/>
				<input type="radio" name="language"  id="Groovy" value="Groovy"/><label for="Groovy">Groovy </label><br/>
				<input type="radio" name="language"  id="Go" value="Go"/><label for="Go">Go </label><br/>
				<input type="radio" name="language" id="Perl"  value="Perl"/><label for="Perl">Perl </label><br/>
				<input type="radio" name="language" id="Fs"  value="Fs"/><label for="Fs">F# </label><br/>
				<input type="radio" name="language" id="Sql"  value="SQL"/><label for="Sql">SQL </label><br/>
				<!--<input type="radio" name="language" id="ObjC"  value="ObjC"/><label for="ObjC">Objective-C </label><br/>
				<input type="radio" name="language" id="Delphi"  value="Delphi"/><label for="Delphi">Delphi </label><br/>
				<input type="radio" name="language" id="Matlab"  value="Matlab"/><label for="Matlab">Matlab </label><br/>-->
				<input type="button" value="Preview" id="previewButton"/>
				<input type="submit" id="downloadlink" value="Download"/>
				<strong id="error"></strong>
			</form>
			<form id="serverForm" hidden="hidden" action="download.php" method="post">
				<input type="text" name="classes" id="classes"/>
				<input type="text" name="language" id="lang" />
				<input type="text" name="names" id="names" />
			</form>
		</div>
		<div id="previewWindow" hidden="hidden">
			<input type="button" value="x" id="closePreview"/>
			<p>
				
			</p>
		</div>
	</body>
</html>
